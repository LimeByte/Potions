<!doctype html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="utf-8">
		<title>Potion List</title>
		<meta name="description" content="A list of potions and there data values">
		<meta name="author" content="LimeByte">
		
		<!-- Styles -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		
		<!-- HTML5 shim -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	
	<body>
			<!-- Header -->
			<header id="main-header" class="navbar navbar-inverse navbar-fixed-top">
				<section class="navbar-inner">
					<section class="container">
						<a class="brand" href="#">Potions</a>
						<form id="search" class="navbar-form pull-right">
							<i class="icon-search icon-white"></i>
							<input type="search" name="potion-search" placeholder="Search"/>
						</form>
					</section>
				</section>
			</header>
		
			<section class="container">
				<!-- Main Body -->
				<section id="body">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th></th>
								<th>ID</th>
								<th>Type</th>
								<th>Potion</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><img src="assets/img/potions/water.png"/></td>
								<td>373</td>
								<td>Standard</td>
								<td>Water Bottle</td>
							</tr>
							<tr>
								<td><img src="assets/img/potions/water.png"/></td>
								<td>373:16</td>
								<td>Standard</td>
								<td>Awkward Potion</td>
							</tr>
							<tr>
								<td><img src="assets/img/potions/water.png"/></td>
								<td>373:32</td>
								<td>Standard</td>
								<td>Thick Potion</td>
							</tr>
							<tr>
								<td><img src="assets/img/potions/water.png"/></td>
								<td>373:64</td>
								<td>Standard</td>
								<td>Mundane Potion</td>
							</tr>
							<tr>
								<td><img src="assets/img/potions/regeneration.png"/></td>
								<td>373:8193</td>
								<td>Standard</td>
								<td>Regeneration Potion (0:45)</td>
							</tr>
							<tr>
								<td><img src="assets/img/potions/swiftness.png"/></td>
								<td>373:8194</td>
								<td>Standard</td>
								<td>Swiftness Potion (3:00)</td>
							</tr>
							<tr>
								<td><img src="assets/img/potions/fireresistance.png"/></td>
								<td>373:8195</td>
								<td>Standard</td>
								<td>Fire Resistance Potion (3:00)</td>
							</tr>
						</tbody>
					</table>
					
					<table id="chart" class="table table-bordered">
						<thead>
							<tr>
								<th></th>
								<th>ID</th>
								<th>Type</th>
								<th>Potion</th>
								<th>Duration</th>
							</tr>
						</thead>
					</table>
				</section>
				
				<!-- Sidebar -->
				<aside id="main-sidebar">
				</aside>
				
				<!-- Footer -->
				<footer id="main-footer">
				</footer>
			</section>
		
		<!-- Javascript -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
				$.ajax({
					type: "GET",
					url: "assets/xml/potions.xml", 
					dataType: "xml",
					success: function(xml) {	
						$(xml).find('potion').each(function(){	
							var name = $(this).find('name').text();
							var icon = $(this).find('icon').text();
							var id = $(this).find('id').text();
							var type = $(this).find('type').text();
							var duration = $(this).find('duration').text();
							$('<tr></tr>').html('<td><img src=\"assets/img/potions/'+icon+'.png\"></img></td>'
											   +'<td>'+id+'</td>'
											   +'<td>'+type+'</td>'
											   +'<td>'+name+'</td>'
											   +'<td>'+duration+'</td>').appendTo('#chart');
						});
					}
				});
			});
		</script>
	</body>
</html>
