<!doctype html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="utf-8">
		<title>Potion List</title>
		<meta name="description" content="A list of potions and there data values">
		<meta name="author" content="LimeByte">
		
		<!-- Styles -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		
		<!-- HTML5 shim -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<!-- Header -->
		<header id="main-header" class="navbar navbar-inverse navbar-fixed-top">
			<section class="navbar-inner">
				<section class="container">
					<a class="brand" href="#">Potions</a>
					<form id="search" class="navbar-form pull-right" method="get" autocomplete="off">
						<i class="icon-search icon-white"></i>
						<input id="search-bar" type="search" name="potion-search" placeholder="Search"/>
					</form>
				</section>
			</section>
		</header>
	
		<!-- Body -->
		<section class="container">
			<!-- Main Body -->
			<section id="body">
				<table id="potion-table" class="table table-bordered hidden">
					<thead>
						<tr>
							<th id="icon-column"></th>
							<th id="id-column">ID</th>
							<th id="name-column">Potion</th>
							<th id="duration-column">Duration</th>
						</tr>
					</thead>
				</table>
			</section>
			
			<!-- Footer -->
			<footer id="main-footer" class="well well-small hidden">
				<span>
					&copy; LimeByte 2012
					<a id="github-link" class="btn btn-info btn-small pull-right" href="http://github.com/limebyte/Potions">
						<i class="icon-share-alt icon-white"> </i>
						Github
					</a>
				</span>
			</footer>
		</section>
		
		<!-- Javascript -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/potions.js"></script>
		<script src="assets/js/search.js"></script>

		<script>
			$(document).ready(function() {
				addPotions(function() {
					$("#potion-table").fadeIn("slow", function() {
						$("#main-footer").fadeIn("slow");
					});
				});
			});
		</script>
	</body>
</html>
